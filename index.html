<!doctype html>
<html>
<head>			
   <title id="treeTitle">Family Trees</title>
   <a hidden href="https://www.vecteezy.com/free-vector/vector">Vector Vectors by Vecteezy</a>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"> 
	
	<script src="https://kit.fontawesome.com/99d7e29f41.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	
	<link href="css/mainTheme.css" rel="stylesheet">
 
</head>
  
<body>	
	<div class="loading-mask">
		<div class="loading-mask_topBar"></div>
		<div class="loading-spinner">
			<i class="fa fa-spinner" aria-hidden="true"></i>
		</div>
		<div class="loading-mask_bottomBar"></div>
	</div>
	<div class="header">
		<div class="top_navbar homeTabColour">
			<div class="left_navbar">
				<button id="homeTab" class="navTab active">
					<i class="fas fa-home"></i>
				</button>
				<div id="homeTab_div" class="navTabDiv active">Home</div>
				
				<button id="treeTab" class="navTab">
					<img src="media/treeIcon.svg" class="icon-tree"/>
				</button>
				<div id="treeTab_div" class="navTabDiv">Tree</div>
				
				<button id="infoTab" class="navTab">
					<i class="fas fa-info-circle"></i>
				</button>				
				<div id="infoTab_div" class="navTabDiv">Info</div>
				
				<button id="imgsTab" class="navTab">
					<i class="far fa-images"></i>
				</button>
				<div id="imgsTab_div" class="navTabDiv">Images</div>
			</div>
			
			<div class="right_navbar">
				<button id="pplTab" class="navTab">
					<i class="fas fa-user"></i>
				</button>	
			</div>
		</div>		
	</div>
	
	<div id="mainDiv">
		<div class="peachyTree"></div>
		<div class="pageSection" id="svgDiv">
			<svg id="mainSVG" viewbox="0 0 1000 600" xmlns = "http://www.w3.org/2000/svg">
			</svg>
			<div class="arrowButtonsDiv">
				<button class="leftArrow_button"><i class="fas fa-chevron-left"></i></button>
				<button class="rightArrow_button"><i class="fas fa-chevron-right"></i></button>
			</div>
			<button class="zoom_button"></button>
			<div class="vineLine"></div>
			
			<div id="infoDivTree">
				<div class="infoDivSec">
					<div class="infoDivBackground"></div>
					<div class="infoMain"></div>
				</div>
				<svg class="leafSVG" id="leafSVGInfo" viewbox="0 0 160 132" xmlns = "http://www.w3.org/2000/svg">	
				</svg>
			</div>
		</div>
		
		<div class="pageSection" id="infoDiv">
			<div class="infoDivSec">
				<div class="infoDivBackground"></div>
				<div class="infoMain"></div>
			</div>
			<svg class="leafSVG" id="leafSVGTree" viewbox="0 0 160 132" xmlns = "http://www.w3.org/2000/svg">	
			</svg>			
		</div>
		<div class="pageSection" id="imgsDiv">
		</div>
	</div>
	<div id="peopleDiv">
		<button id="peopleDivExit" onclick="closePeopleTab();"><i class="fas fa-times"></i></button>
		<input type="text" id="peopleSearching" onkeyup="peopleListSearch(this);" placeholder="Search for Person"><button id="peopleSearchIcon" onClick="peopleListSearchExit();"><i class="fas fa-search"></i></button>
		<ul id="peopleList">
			<button id="kesbyDropdownBtn" class="ppl_dropdown-btn">Kesby <i class="fa fa-caret-up"></i></button>
			<div id="kesbyDropdownDiv" class="ppl_dropdown-container dropdownActive">
				<li class="pplChooseLI" id="li_roseHadkiss"><i class="fas fa-chevron-left"></i><span>Rose Hadkiss</span></li>
			</div>
			<button id="hadkissDropdownBtn" class="ppl_dropdown-btn">Hadkiss<i class="fa fa-caret-up"></i></button>
			<div id="hadkissDropdownDiv" class="ppl_dropdown-container dropdownActive">
				<li class="pplChooseLI" id="li_ronHadkiss"><i class="fas fa-chevron-left"></i><span>Ron Hadkiss</span></li>
			</div>
			<button id="pealDropdownBtn" class="ppl_dropdown-btn">Peal <i class="fa fa-caret-up"></i></button>
			<div id="pealDropdownDiv" class="ppl_dropdown-container dropdownActive">
			</div>
			<button id="mckenzieDropdownBtn" class="ppl_dropdown-btn">McKenzie <i class="fa fa-caret-up"></i></button>
			<div id="mckenzieDropdownDiv" class="ppl_dropdown-container dropdownActive">
			</div>
		</ul>
	</div>
	<div class="maskTransitionSection">
		<div id="transitionMask1" class="transitionMask"></div>
		<div id="transitionMask2" class="transitionMask"></div>
		<div id="transitionMask3" class="transitionMask"></div>
		<div id="transitionMask4" class="transitionMask"></div>
		<div id="transitionMask5" class="transitionMask"></div>
	</div>

	<div class="footer"></div>	
	
	<script src="js/panzoom.js"></script>		
	<script src="js/generalScripts.js"></script>
	<script src="data/pathData.js"></script>
	<script src="data/personInfo.js"></script>
	<script src="data/relationsData.js"></script>
	
</body>
</html>
